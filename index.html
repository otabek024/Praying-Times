<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praying Checker</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body onload="initClock()">
  
  <div class="container">
    <div class="box">
      <div class="block1">
        <div class="main"><i class="fa fa-language"></i></div>
        <h1>Hozirgi Vaqt</h1>
        <div class="datetime">
          <div class="date">
            <span id="dayname">Kun</span>,
            <span id="month">Oy</span>,
            <span id="daynum">00</span>,
            <span id="year">Yil</span>,
          </div>
          <div class="time">
            <span id="hour">00 </span>:
            <span id="minutes">00 </span>:
            <span id="seconds">00 </span>
            <span id="period">AM</span>
          </div>
        </div>
        <marquee behavior="" direction="left">
          <h5>Albatta, Namoz faxsh va munkar ishlardan qaytarur.</h5>
        </marquee>
      </div>
      <div class="block2">
        <div class="content">
          <div class="praying-times">
            <h1>Bomdod</h1>
            <h1>05:30</h1>
          </div>
          <hr>
          <div class="praying-times">
            <h1>Quyosh</h1>
            <i class="fa fa-sunrise"></i>
          </div>
          <hr>
          <div class="praying-times">
            <h1>Peshin</h1>
            <h1>13:15</h1>
          </div>
          <hr>
          <div class="praying-times">
            <h1>Asr</h1>
            <h1>18:00</h1>
          </div>
          <hr>
          <div class="praying-times">
            <h1>Shom</h1>
            <i class="fa fa-sunset"></i>
          </div>
          <hr>
          <div class="praying-times">
            <h1>Xufton</h1>
            <h1>21:00</h1>
          </div>
          <hr>
        </div>
        <div class="footer">
          <a href="https://www.youtube.com/channel/UCPPIjmkbaopLMucC2fMs4fg"><i class="fab fa-youtube"></i></a>
          <a href="https://t.me/abdurakhmonov99"><i class="fab fa-telegram"></i></a>
          <a href="https://www.facebook.com/otabek.abdurakhmonov.54"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
